<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/ingreso-uno.css" media="screen" />
    <link rel="icon" href="assets/favicon.ico">
    <title>MOTOBOXX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <section class="bg">

        <section class="bg-file">
            <article class="bg-file-head">
                    <div class="bg-file-head-back">
                            <i class="fas fa-angle-left"></i>
                        <p>Atrás</p>
                    </div>
                <div class="bg-file-head-title">
                    <h1>FICHA DE INGRESO</h1>
                    <h3>INFORMACIÓN BÁSICA</h3>
                </div>
                <i class="bg-file-head-close fas fa-times-circle"></i>
            </article>

            <article class="bg-file-content">
                <form action="">
                    <label for="">Usuario
                        <input type="text" placeholder="Diego Barbosa" required>
                    </label>

                    <label for="">Número de Celular
                        <input type="number" placeholder="123 456 7899" required>
                    </label>

                    <label for="">CC
                        <input type="number" placeholder="114372634" required>
                    </label>

                    <label for="">Correo Electrónico
                        <input type="" placeholder="Servicios" required></input>
                    </label>
                </form>

                <form action="">
                    <label for="">Motor
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Año
                        <input type="date" placeholder="114372634" required>
                    </label>

                    <label for="">Chasis
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Cilindraje
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Placa
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Kilometraje
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Color
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Linea
                        <input type="text" placeholder="114372634" required>
                    </label>

                    <label for="">Marca
                        <input type="text" placeholder="114372634" required>
                    </label>
                </form>
  
                <div class="bg-file-content-buttons">
                    <button>EDITAR CAMPOS</button>
                    <button>SIGUIENTE</button>
                </div>
            </article>

        </section>


    </section>


</body>

</html>
