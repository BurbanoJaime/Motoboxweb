<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/estilos.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/register-one.css" media="screen" />
    <link rel="icon" href="assets/favicon.ico">
    <title>MOTOBOXX</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>
    <section class="register">

       <a href="index.html" class="register-back">
            <i class="fas fa-angle-left"></i>
            <p>Atrás</p>
        </a>
        
        <article class="register-logo">
            <img src="assets/logo.png" alt="">
            <p> PRIMERO QUEREMOS CONOCERTE</p>
        </article>

        <article class="register-form-one">
            <form action="">
                <div class="register-form-one-input"><label for="">¿Cúal es tu nombre completo?<input type="text"
                            required placeholder="Nombre Apellido"></label></div>
                <div class="register-form-one-input"><label for="">¿Cúal es el nombre del taller?<input type="text"
                            required placeholder="Nombre del taller"></label></div>
                <div class="register-form-one-input"><label for="">¿Cúal es tu correo electrónico?<input type="mail"
                            required placeholder="nombre@correo.com"></label></div>
                <div class="register-form-one-input"><label for="">Elije una contraseña<input type="password" required
                            placeholder="********"></label></div>
                <div class="register-form-one-input"><label for="">¿En que ciudad estas ubicado?<input type="text"
                            required placeholder="Ciudad"></label></div>
                <div class="register-form-one-input"><label for="">¿Cúal es tú número de celular?<input type="number"
                            required placeholder="123456789"></label></div>
                <div class="register-form-one-input"><label for="">¿Cúal es la dirección del taller?<input type="text"
                            required placeholder="Dirección del taller"></label></div>
                <div class="register-form-one-input"><label for="">¿Cúal es tu rol dentro del taller?<input type="text"
                            required placeholder="Rol dentro del taller"></label></div>
                <br />
            </form>
            <div class="register-form-one-btn">
                <button type="submit" id="register-one_btn">SIGUIENTE</button>
            </div>

        </article>

        <article class="register-nav">
            <div></div>
            <div></div>
        </article>
        <a href="register-two.html">Siguiente</a>
    </section>

</body>

</html>
